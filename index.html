<!DOCTYPE html>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(120deg, #ffffff, #e8f5f7, #d0eff3, #ffffff);
            background-size: 400% 400%;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
            overflow-x: hidden;
            animation: gradientAnimation 15s ease infinite, fadeIn 1.2s ease-in-out;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1.4s ease;
        }

        img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #93ccd6;
            box-shadow: 0 4px 15px rgba(147, 204, 214, 0.4);
            margin-bottom: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 1.5s ease-in-out;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 18px rgba(147, 204, 214, 0.6);
        }

        h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
            animation: fadeIn 1.7s ease;
        }

        .link-card {
            background: white;
            margin: 12px 0;
            padding: 14px 20px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            animation: fadeInLink 0.8s ease forwards;
        }


        .link-card:nth-child(3) { animation-delay: 0.3s; }
        .link-card:nth-child(4) { animation-delay: 0.5s; }
        .link-card:nth-child(5) { animation-delay: 0.7s; }
        .link-card:nth-child(6) { animation-delay: 0.9s; }

        @keyframes fadeInLink {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .link-card:hover {
            background: #93ccd6;
            color: white;
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 6px 18px rgba(147, 204, 214, 0.5);
        }

        a {
            text-decoration: none;
            color: inherit;
            font-weight: 500;
            width: 100%;
            display: block;
        }

        footer {
            margin-top: 40px;
            font-size: 0.85rem;
            color: #666;
            animation: fadeIn 2s ease;
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.5rem; }
            img { width: 110px; height: 110px; }
        }
    </style>
</head>
